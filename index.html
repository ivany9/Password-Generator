<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          
          <!--checkBox Definition-->
          <form>
            Uppercase: <input type="checkbox" id="upp" onclick="upperCase()">
            Lowercase: <input type="checkbox" id="low" onclick="lowerCase()">
            Numbers: <input type="checkbox" id="num" onclick="numBer()">
            Special C: <input type="checkbox" id="spe" onclick="specialCa()"> 
          </form>

          <!--Slider Range definition-->
          <p>Password Lenght.</p>
            
          <input type="range" min="8" max="128" value="50" class="slider" id="myRange">
          <p>Value: <span id="demo"></span></p>


        </div>
        <div class="card-body">
          
          
         
          
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
